<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title href="{% url 'landing' %}">Riool App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      /* Make the page take up the full height and use flexbox */
      html, body {
          height: 100%;
      }

      /* Flexbox layout to ensure footer sticks to bottom */
      body {
          display: flex;
          flex-direction: column;
      }

      /* Main content should expand to fill available space */
      .content {
          flex: 1;
      }

      /* Footer styles */
      footer {
          background-color: #f8f9fa;
      }
    </style>

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <!-- Title on the left -->
            <a class="navbar-brand" href="{% url 'landing' %}" class="text-dark text-decoration-none">Toolbox M&I</a>

            <!-- Menu items on the right -->
            <div class="d-flex ms-auto">
                <button class="btn btn-outline-primary me-2">Sign in</button>
                <button class="btn btn-outline-secondary">Contact</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}
        <!-- Dynamic content will be injected here -->
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center text-lg-start mt-auto py-3">
        <div class="container">
            <p class="text-muted">Â© 2024 Riool App - Placeholder for future links or text.</p>
            <button class="btn btn-link">Privacy Policy</button>
            <button class="btn btn-link">Terms of Service</button>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies (Popper.js, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
