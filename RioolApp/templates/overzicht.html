{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-5">Riool tools</h1>
    
    <!-- Grid for buttons (3x3x3) -->
    <div class="row">
        <!-- First row of 3 buttons -->
        <div class="col-md-4 mb-4 text-center">
            <a href="{% url 'meerjarenplanning' %}" class="btn btn-outline-secondary btn-lg me-3" style="background-color: #f8f9fa;">
                Meerjarenplanning
            </a>
        </div>
        <div class="col-md-4 mb-4 text-center">
            <button class="btn btn-outline-secondary btn-lg w-100">Reiniging & inspectieplan</button>
        </div>
        <div class="col-md-4 mb-4 text-center">
            <button class="btn btn-outline-secondary btn-lg w-100">Model analyse</button>
        </div>
    </div>

    <div class="row">
        <!-- Second row of 3 buttons -->
        <div class="col-md-4 mb-4 text-center">
            <button class="btn btn-outline-secondary btn-lg w-100">Duitse XML naar NL ribx</button>
        </div>
        <div class="col-md-4 mb-4 text-center">
            <button class="btn btn-outline-secondary btn-lg w-100">Inspecties inladen</button>
        </div>
        <div class="col-md-4 mb-4 text-center">
            <button class="btn btn-outline-secondary btn-lg w-100">Riool viewer</button>
        </div>
    </div>

    <div class="row">
        <!-- Third row of 3 buttons -->
        <div class="col-md-4 mb-4 text-center">
            <button class="btn btn-outline-secondary btn-lg w-100">Placeholder 7</button>
        </div>
        <div class="col-md-4 mb-4 text-center">
            <button class="btn btn-outline-secondary btn-lg w-100">Placeholder 8</button>
        </div>
        <div class="col-md-4 mb-4 text-center">
            <button class="btn btn-outline-secondary btn-lg w-100">Placeholder 9</button>
        </div>
    </div>
</div>
{% endblock %}
