<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title href="{% url 'landing' %}">Riool App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        /* Make the content area grow dynamically */
        .content-wrapper {
            display: flex;
            flex: 1;
            height: auto;
        }

        /* Sidebar styles */
        .sidebar {
            background-color: #f8f9fa;
            width: 15%;
            padding: 10px;
        }

        /* Ensure the sidebar height matches content */
        .main-content {
            flex: 1;
            padding: 10px;
        }

        footer {
            background-color: #f8f9fa;
        }
    </style>

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <!-- Title on the left -->
            <a class="navbar-brand" href="{% url 'landing' %}" class="text-dark text-decoration-none">Toolbox M&I</a>

            <!-- Menu items on the right -->
            <div class="d-flex ms-auto">
                <button class="btn btn-outline-primary me-2">Sign in</button>
                <button class="btn btn-outline-secondary">Contact</button>
            </div>
        </div>
    </nav>

    <div class="container-fluid flex-grow-1">
        <div class="row">
            <!-- Sidebar (1/8th of the width) -->
            <div class="col-1 sidebar">
                <ul class="list-unstyled">
                    <li><a href="{% url 'overzicht' %}" class="btn btn-link">Overzicht</a></li>
                    <li><a href="{% url 'meerjarenplanning' %}" class="btn btn-link">Meerjarenplanning</a></li>
                    <ul class="list-unstyled ml-3">
                        <li><a href="#" class="btn btn-link">Quick scan</a></li>
                        <li><a href="#" class="btn btn-link">Uitgebreide planning</a></li>
                    </ul>
                    <li><a href="#" class="btn btn-link">Reiniging en inspectieplan</a></li>
                    <li><a href="#" class="btn btn-link">Model analyse</a></li>
                    <li><a href="#" class="btn btn-link">Duitse XML naar NL ribx</a></li>
                </ul>
            </div>

            <!-- Main Content (Remaining width) -->
            <div class="col-11 main-content">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center text-lg-start mt-auto py-3">
        <div class="container">
            <p class="text-muted">Â© 2024 Riool App - Placeholder for future links or text.</p>
            <button class="btn btn-link">Privacy Policy</button>
            <button class="btn btn-link">Terms of Service</button>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies (Popper.js, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
